name: CI/CD

on:
  push:
    branches: [develop, master]
  pull_request:
    branches: [develop, master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: |
          **/node_modules
        key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        run: yarn install

      - name: Run the tests and generate coverage report
        run: yarn test site --coverage
        run: yarn test features-feedback --coverage
        run: yarn test shared --coverage

      - name: Run the e2e tests and generate coverage report
        run: yarn e2e site-e2e --coverage
        run: yarn e2e features-feedback-e2e --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1

      - name: Run @nrwl actions
        uses: mansagroup/nrwl-nx-action@v2
        with:
          targets: lint,build,release
          projects: site
